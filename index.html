    <script>
        // --- CONSTANTS ---
        const RENT_RELIEF_CAP = 500000;
        const RENT_RELIEF_RATE = 0.20;
        
        // Employee Statutory Rates (Auto-Compute)
        const NHF_EMPLOYEE_RATE_AUTO = 0.025; // 2.5% of Basic Salary
        const NHIS_EMPLOYEE_AUTO_RATE = 0.05; // 5% of Basic Salary
        const PENSION_EMPLOYEE_RATE_AUTO = 0.08; // 8% of Pensionable Emoluments (Basic, Housing, Transport)
        
        // Employer Statutory Rates
        const PENSION_EMPLOYER_RATE = 0.10; // 10% of Pensionable Emoluments (BHT)
        const NHIS_EMPLOYER_RATE = 0.10; // 10% of Basic Salary

        const MONTHS_IN_YEAR = 12; 
        
        const PIT_BRACKETS = [
            { limit: 800000, rate: 0.00, name: "First ‚Ç¶800,000" },
            { limit: 2200000, rate: 0.15, name: "Next ‚Ç¶2,200,000" },
            { limit: 9000000, rate: 0.18, name: "Next ‚Ç¶9,000,000" },
            { limit: 13000000, rate: 0.21, name: "Next ‚Ç¶13,000,000" },
            { limit: 25000000, rate: 0.23, name: "Next ‚Ç¶25,000,000" }
        ];
        const TAX_RATE_HIGHEST = 0.25;

        // The keys required for the calculation logic
        const INPUT_ALLOWANCE_KEYS = ['basicSalary', 'housingAllowance', 'transportAllowance', 'otherAllowances'];
        const STATUTORY_EMPLOYEE_KEYS = ['nhf', 'nhis', 'pensionEmployee'];
        const INPUT_DEDUCTION_KEYS = ['loanInterest', 'lifeInsurance', 'annualRent'];
        const FINANCIAL_KEYS = [...INPUT_ALLOWANCE_KEYS, ...STATUTORY_EMPLOYEE_KEYS, ...INPUT_DEDUCTION_KEYS];
        
        const HR_KEYS = ['staffName', 'staffId', 'staffGrade'];
        const INPUT_KEYS = [...HR_KEYS, ...FINANCIAL_KEYS];
        
        // Headers for the template (user input)
        const TEMPLATE_HEADERS = [
            "Name of Staff",
            "Staff ID",
            "Grade of Staff",
            "Basic Salary",
            "Housing Allowance",
            "Transportation Allowance",
            "Other Allowances",
            "NHF Contribution", // Manual input for bulk/manual
            "NHIS Contribution", // Manual input for bulk/manual
            "Pension Contribution", // Manual input for bulk/manual
            "Loan Interest",
            "Life Insurance Premium",
            "Annual Rent Paid"
        ];
        
        // Output Headers (Input and Calculated with Formulas) - Total 30 columns (added 1 column + renamed)
        const OUTPUT_HEADERS = [
            // HR Input columns (0, 1, 2)
            "Name of Staff", "Staff ID", "Grade of Staff", 
            // Salary Breakdown Input columns (3, 4, 5, 6)
            "Basic Salary", "Housing Allowance", "Transportation Allowance", "Other Allowances",
            // Computed Gross Annual Income (7)
            "Gross Annual Income", 
            // Deduction Inputs (8, 9, 10, 11, 12) - Input Data or Computed
            "NHF Contribution (Employee)", 
            "NHIS Contribution (Employee)", 
            "Pension Contribution (Employee)",
            "Loan Interest (Input)", 
            "Life Insurance Premium (Input)", 
            // Remaining Deduction Input (13)
            "Annual Rent Paid",
            // Final Annual Calculated columns (14, 15, 16, 17, 18) - Computed Data
            "Total Statutory Cash Deductions (For Net Salary)", // (14) <- NHF + Pension + NHIS
            "Total Tax Reliefs (Rent + Loan Int. + Life Ins.)", // (15) 
            "Total Deductions & Reliefs (For Taxable Income)", // (16)
            "Taxable Income", // (17)
            "Annual PAYE", // (18)
            
            // --- EMPLOYER/REMITTANCE HEADERS (19-25) ---
            "NHIS Contribution (Employer = 10%*Basic Salary)", // (19)
            "Pension Contribution (Employer = 10%*(Basic+Housing+Trans))", // (20)
            "Total NHF Remitted (Employee Only)", // (21)
            "Total NHIS Remitted (Employee+Employer)", // (22)
            "Total Pension Remitted (Employee+Employer)", // (23)
            "TOTAL STATUTORY REMITTANCE (PAYE+NHF+NHIS+Pension)", // (24) <-- NEW GRAND TOTAL
            
            // --- MONTHLY / RATE HEADERS (25-29) ---
            "Gross Monthly Salary", // (25)
            "Monthly Cash Deductions", // (26)
            "Monthly PAYE Due", // (27)
            "Worker's Net Salary (Monthly)", // (28)
            "Effective Tax Rate (Annual PAYE / Annual Gross)", // (29)
        ];
        
        // Mapping from Header (key in uploaded file) to internal JS key
        const BULK_HEADER_MAP = {
            'Name of Staff': 'staffName',
            'Staff ID': 'staffId',
            'Grade of Staff': 'staffGrade',
            'Basic Salary': 'basicSalary',
            'Housing Allowance': 'housingAllowance',
            'Transportation Allowance': 'transportAllowance',
            'Other Allowances': 'otherAllowances',
            'NHF Contribution': 'nhf',
            'NHIS Contribution': 'nhis',
            'Pension Contribution': 'pensionEmployee',
            'Loan Interest': 'loanInterest',
            'Life Insurance Premium': 'lifeInsurance',
            'Annual Rent Paid': 'annualRent'
        };

        
        // Mapping for the Selection Step
        const SELECTION_OPTIONS = [
             // Allowances
             { key: 'housingAllowance', label: 'Housing Allowance', group: 'allowances', hint: 'Part of the Pension base.' },
             { key: 'transportAllowance', label: 'Transportation Allowance', group: 'allowances', hint: 'Part of the Pension base.' },
             { key: 'otherAllowances', label: 'Other Allowances', group: 'allowances', hint: 'Any other allowances/benefits.' },

             // Statutory Deductions (Cash Deductions)
             { key: 'nhf', label: 'NHF Contribution (Employee)', group: 'deductions', type: 'radio', options: [
                 { value: 'auto', label: `Auto-Compute (${NHF_EMPLOYEE_RATE_AUTO * 100}% of Basic Salary)` },
                 { value: 'manual', label: 'Manual Input' },
                 { value: 'none', label: 'None (Assumed 0)' }
             ], selected: 'auto', hint: 'Statutory cash deduction.' },
             
             { key: 'nhis', label: 'NHIS Contribution (Employee)', group: 'deductions', type: 'radio', options: [
                 { value: 'auto', label: `Auto-Compute (${NHIS_EMPLOYEE_AUTO_RATE * 100}% of Basic Salary)` },
                 { value: 'manual', label: 'Manual Input' },
                 { value: 'none', label: 'None (Assumed 0)' }
             ], selected: 'auto', hint: 'Statutory cash deduction.' },
             
             { key: 'pensionEmployee', label: 'Pension Contribution (Employee)', group: 'deductions', type: 'radio', options: [
                 { value: 'auto', label: `Auto-Compute (${PENSION_EMPLOYEE_RATE_AUTO * 100}% of Pensionable Emoluments)` },
                 { value: 'manual', label: 'Manual Input' },
                 { value: 'none', label: 'None (Assumed 0)' }
             ], selected: 'auto', hint: 'Statutory cash deduction.' },

             // Reliefs (Tax Deduction Only)
             { key: 'loanInterest', label: 'Loan Interest for Owner Occupied House', group: 'reliefs', hint: 'Tax Relief (reduces taxable income only).' },
             { key: 'lifeInsurance', label: 'Life Insurance Premium', group: 'reliefs', hint: 'Tax Relief (reduces taxable income only).' },
             { key: 'annualRent', label: 'Annual Rent Paid', group: 'reliefs', hint: 'For Rent Relief calculation (Tax deduction only).' }
        ];


        // --- STATE ---
        let currentTab = 'individual';
        let inputType = 'annual'; // 'annual' or 'monthly' for individual
        let bulkInputType = 'annual'; // 'annual' or 'monthly' for bulk
        let currentStep = -1; // -1 for initial selection, 0 to N for input steps
        let formData = {};
        let inputSelection = {
            // Default selections (all on/auto)
            housingAllowance: true,
            transportAllowance: true,
            otherAllowances: true,
            nhf: 'auto', 
            nhis: 'auto',
            pensionEmployee: 'auto',
            loanInterest: true,
            lifeInsurance: true,
            annualRent: true,
        };
        let stepsToDisplay = []; // The dynamic array of steps for the form
        let result = null;
        let bulkResult = null;
        
        // --- UTILITY FUNCTIONS ---
        function formatCurrency(num) {
            if (typeof num !== 'number' || isNaN(num)) return '‚Ç¶0.00';
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN',
                minimumFractionDigits: 2
            }).format(num);
        }
        
        function formatPercentage(num) {
            if (typeof num !== 'number' || isNaN(num)) return '0.00%';
            return new Intl.NumberFormat('en-NG', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function toggleAccordion(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (!content || !icon) return;
            
            const isBulkNested = id.startsWith('bulk-');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotate-90');
            } else {
                if (!isBulkNested) {
                    document.querySelectorAll('.accordion-content.expanded').forEach(c => {
                        c.classList.remove('expanded');
                    });
                    document.querySelectorAll('.accordion-header svg.rotate-90').forEach(i => {
                        if (!i.id.startsWith('icon-bulk-')) { 
                             i.classList.remove('rotate-90');
                        }
                    });
                }
                
                content.classList.add('expanded');
                icon.classList.add('rotate-90');
            }
        }

        // Fix for monthly toggle:
        function switchInputType(type) {
            // 1. Set the input type
            inputType = type; 
            // 2. Reset the non-type related state (form, result, steps, selection)
            currentStep = -1; 
            formData = {};
            stepsToDisplay = [];
            result = null;
            inputSelection = { // Reset all selections to default state
                housingAllowance: true,
                transportAllowance: true,
                otherAllowances: true,
                nhf: 'auto', 
                nhis: 'auto',
                pensionEmployee: 'auto',
                loanInterest: true,
                lifeInsurance: true,
                annualRent: true,
            };
            // 3. Re-render the selection step with the new input type
            render();
        }
        
        function setBulkInputType(type) {
            bulkInputType = type;
            resetBulkCalculator(); 
        }
        
        function toggleAllInputs(checked) {
            // Allowances
            SELECTION_OPTIONS.filter(opt => opt.group === 'allowances').forEach(opt => {
                inputSelection[opt.key] = checked;
            });

            // Deductions/Reliefs - Set to Manual (if checking) or None (if unchecking)
            SELECTION_OPTIONS.filter(opt => opt.group === 'reliefs').forEach(opt => {
                inputSelection[opt.key] = checked;
            });
            
            // Statutory Contributions - Set to Manual (if checking) or None (if unchecking)
            SELECTION_OPTIONS.filter(opt => opt.group === 'deductions').forEach(opt => {
                 inputSelection[opt.key] = checked ? 'manual' : 'none';
            });

            render();
        }


        // --- CORE CALCULATION LOGIC (Reused for both individual and bulk) ---
        function calculatePITForEmployee(data, isBulkMode = false) {
            // ... existing staff details
            const staffName = data.staffName || '';
            const staffId = data.staffId || '';
            const staffGrade = data.staffGrade || '';
            
            // Financial fields are guaranteed to be ANNUAL numbers at this point
            const basicSalary = parseFloat(data.basicSalary) || 0;
            const housingAllowance = parseFloat(data.housingAllowance) || 0;
            const transportAllowance = parseFloat(data.transportAllowance) || 0;
            const otherAllowances = parseFloat(data.otherAllowances) || 0;
            
            let nhf = parseFloat(data.nhf) || 0; 
            let nhis = parseFloat(data.nhis) || 0; 
            let pensionEmployee = parseFloat(data.pensionEmployee) || 0; 

            // Pension Base is always Basic, Housing, Transport
            const pensionBase = basicSalary + housingAllowance + transportAllowance;

            // INDIVIDUAL MODE LOGIC - Auto-compute NHF, NHIS, Pension
            // This is where employee NHF/NHIS/Pension is computed or zeroed out based on selection
            if (!isBulkMode) {
                // NHF
                if (data.nhfSelection === 'auto') {
                    nhf = basicSalary * NHF_EMPLOYEE_RATE_AUTO;
                } else if (data.nhfSelection === 'none') {
                    nhf = 0;
                } // else 'manual' uses the input nhf value

                // NHIS
                if (data.nhisSelection === 'auto') {
                    nhis = basicSalary * NHIS_EMPLOYEE_AUTO_RATE;
                } else if (data.nhisSelection === 'none') {
                    nhis = 0;
                } // else 'manual' uses the input nhis value

                // Pension
                if (data.pensionEmployeeSelection === 'auto') {
                    pensionEmployee = pensionBase * PENSION_EMPLOYEE_RATE_AUTO;
                } else if (data.pensionEmployeeSelection === 'none') {
                    pensionEmployee = 0;
                } // else 'manual' uses the input pensionEmployee value
            }
            // For bulk mode, nhf, nhis, pensionEmployee are treated as user input (manual/0)
            
            const loanInterest = parseFloat(data.loanInterest) || 0;
            const lifeInsurance = parseFloat(data.lifeInsurance) || 0;
            const annualRent = parseFloat(data.annualRent) || 0;

            // 1. Calculate Gross Annual Income
            const grossIncome = basicSalary + housingAllowance + transportAllowance + otherAllowances;
            
            // 2. True Cash Deductions (For Net Salary) - Use computed/manual values
            const trueCashDeductions = nhf + pensionEmployee + nhis; 
            
            // 3. Tax Reliefs 
            const calculatedRentRelief = annualRent * RENT_RELIEF_RATE;
            const rentRelief = Math.min(calculatedRentRelief, RENT_RELIEF_CAP);
            const otherTaxReliefs = loanInterest + lifeInsurance;
            const totalTaxReliefs = rentRelief + otherTaxReliefs;
            
            // 4. Total Deductions FOR TAX PURPOSES 
            const totalTaxDeductions = trueCashDeductions + totalTaxReliefs;
            
            // 5. Calculate Taxable Income
            const taxableIncome = Math.max(0, grossIncome - totalTaxDeductions);
            
            // 6. Progressive Tax Calculation (PAYE)
            let remainingTaxable = taxableIncome;
            let annualPAYE = 0; 
            const bandDetails = [];

            for (const bracket of PIT_BRACKETS) {
                if (remainingTaxable <= 0) break;
                const taxedAmount = Math.min(remainingTaxable, bracket.limit);
                const taxInBand = taxedAmount * bracket.rate;
                annualPAYE += taxInBand;
                remainingTaxable -= taxedAmount;

                if (taxedAmount > 0) {
                    bandDetails.push({
                        name: bracket.name,
                        rate: bracket.rate,
                        taxedAmount,
                        taxInBand
                    });
                }
            }
            if (remainingTaxable > 0) {
                const taxInBand = remainingTaxable * TAX_RATE_HIGHEST;
                annualPAYE += taxInBand;
                bandDetails.push({
                    name: `Remaining Above ‚Ç¶${formatCurrency(PIT_BRACKETS.slice(-1)[0].limit).replace('‚Ç¶', '')}`,
                    rate: TAX_RATE_HIGHEST,
                    taxedAmount: remainingTaxable,
                    taxInBand
                });
            }
            
            // 7. Calculate Net Annual Salary (Cash Flow)
            const annualNetSalary = grossIncome - trueCashDeductions - annualPAYE;
            
            
            // --- EMPLOYER CONTRIBUTIONS & REMITTANCE ---
            const computedNhfEmployer = 0; // NHF is employee only

            let computedPensionEmployer = pensionBase * PENSION_EMPLOYER_RATE;
            let computedNhisEmployer = basicSalary * NHIS_EMPLOYER_RATE;

            // NEW LOGIC: If 'none' selected for employee contribution in Individual mode, zero out employer's contribution
            if (!isBulkMode) {
                 if (data.pensionEmployeeSelection === 'none') {
                    computedPensionEmployer = 0;
                 }
                 if (data.nhisSelection === 'none') {
                    computedNhisEmployer = 0;
                 }
                 // NHF has no employer contribution, so no check needed.
            }

            // Total Remittance per fund (Employee + Employer portions)
            const totalPensionRemittance = pensionEmployee + computedPensionEmployer;
            const totalNhisRemittance = nhis + computedNhisEmployer;
            const totalNhfRemittance = nhf; // NHF is employee-only, but remitted by employer

            // Grand Total Statutory Remittance (PAYE + NHF + Total NHIS + Total Pension)
            const totalStatutoryRemittance = annualPAYE + totalNhfRemittance + totalNhisRemittance + totalPensionRemittance;

            // --- MONTHLY CALCULATIONS ---
            const grossMonthly = grossIncome / MONTHS_IN_YEAR;
            const monthlyDeductions = trueCashDeductions / MONTHS_IN_YEAR;
            const monthlyPAYE = annualPAYE / MONTHS_IN_YEAR; 
            const monthlyNetSalary = annualNetSalary / MONTHS_IN_YEAR; 
            const effectiveTaxRate = grossIncome > 0 ? annualPAYE / grossIncome : 0;

            return {
                ...data, 
                basicSalary, housingAllowance, transportAllowance, otherAllowances, annualRent, nhf, nhis, pensionEmployee,
                grossIncome, 
                
                // Employee Deduction Components
                trueCashDeductions, 
                loanInterest, lifeInsurance, rentRelief, totalTaxReliefs, totalTaxDeductions,
                
                // Final Annual Results
                taxableIncome, annualPAYE, annualNetSalary, 
                
                // Employer/Remittance
                computedNhfEmployer,
                computedPensionEmployer,
                computedNhisEmployer,
                totalNhfRemittance,
                totalPensionRemittance,
                totalNhisRemittance,
                totalStatutoryRemittance, // NEW Grand Total

                // Monthly Fields
                grossMonthly, monthlyDeductions, monthlyPAYE, monthlyNetSalary, effectiveTaxRate,

                bandDetails
            };
        }

        // --- INDIVIDUAL CALCULATION LOGIC ---
        function calculatePIT() {
            // Include placeholders for staff details in individual calculation
            const employeeData = { 
                ...formData, 
                staffName: 'Individual Calculation', 
                staffId: 'N/A', 
                staffGrade: 'N/A',
                // Pass all statutory selection options
                nhfSelection: inputSelection.nhf,
                nhisSelection: inputSelection.nhis, 
                pensionEmployeeSelection: inputSelection.pensionEmployee
            };
            result = calculatePITForEmployee(employeeData, false);
            render();
        }
        
        function proceedToInput() {
            // 1. Reset dynamic steps
            stepsToDisplay = [];
            
            // 2. Basic Salary is always the first step
            stepsToDisplay.push({ 
                key: 'basicSalary', 
                label: 'Basic Salary', 
                placeholder: 'e.g., 2000000', 
                hint: 'The core salary amount. Used to calculate NHF (2.5%), and the base for Pension and NHIS.'
            });

            // 3. Add selected steps for Allowances
            SELECTION_OPTIONS.filter(opt => opt.group === 'allowances').forEach(opt => {
                if (inputSelection[opt.key] === true) {
                    stepsToDisplay.push({
                        key: opt.key, 
                        label: opt.label, 
                        placeholder: `Enter 0 if no ${opt.label.toLowerCase()}`, 
                        hint: opt.hint
                    });
                } else {
                     formData[opt.key] = 0; // Set unselected allowances to 0
                }
            });
            
            // 4. Add selected steps for Deductions/Reliefs & Statutory
            SELECTION_OPTIONS.filter(opt => opt.group === 'reliefs' || opt.group === 'deductions').forEach(opt => {
                const selection = inputSelection[opt.key];
                
                if (opt.group === 'reliefs') {
                    if (selection === true) {
                        stepsToDisplay.push({
                            key: opt.key, 
                            label: opt.label, 
                            placeholder: `Enter 0 if no ${opt.label.toLowerCase()}`, 
                            hint: opt.hint
                        });
                    } else {
                         formData[opt.key] = 0; // Set unselected reliefs to 0
                    }
                } else if (opt.group === 'deductions') { // NHF, NHIS, Pension
                    if (selection === 'manual') {
                        stepsToDisplay.push({
                            key: opt.key, 
                            label: opt.label + ' (Manual)', 
                            placeholder: 'Enter contribution amount', 
                            hint: 'Statutory cash deduction. If left at 0, system will treat it as 0.'
                        });
                    } else {
                        // Set the initial form data to 0 if 'auto' or 'none'. It will be overwritten by calculation if 'auto'.
                        formData[opt.key] = 0; 
                    }
                }
            });
            
            // Move to the first step
            currentStep = 0;
            render();
            setTimeout(() => {
                const input = document.getElementById('currentInput');
                if (input) input.focus();
            }, 100);
        }
        
        function updateSelection(key, value) {
             inputSelection[key] = value;
             render(); 
        }

        function handleNext() {
            if (currentStep === -1) {
                proceedToInput();
                return;
            }
            
            const input = document.getElementById('currentInput');
            const valueStr = input.value.replace(/,/g, '');
            const value = parseFloat(valueStr || '0');
            const currentStepKey = stepsToDisplay[currentStep].key;

            if (isNaN(value) || value < 0) {
                alert('Please enter a valid positive number');
                return;
            }

            if (currentStepKey === 'basicSalary' && value === 0 && input.value !== '0') {
                 alert('Basic Salary cannot be zero for calculation.');
                return;
            }
            
            const annualValue = inputType === 'monthly' ? value * MONTHS_IN_YEAR : value;
            formData[currentStepKey] = annualValue;

            if (currentStep < stepsToDisplay.length - 1) {
                currentStep++;
                render();
                setTimeout(() => {
                    const nextInput = document.getElementById('currentInput');
                    if (nextInput) nextInput.focus();
                }, 100);
            } else {
                calculatePIT();
            }
        }

        function handleBack() {
            if (currentStep > 0) {
                currentStep--;
                render();
                setTimeout(() => {
                    const prevInput = document.getElementById('currentInput');
                    if (prevInput) prevInput.focus();
                }, 100);
            } else if (currentStep === 0) {
                 // Go back to the selection screen
                 currentStep = -1;
                 render();
            }
        }

            currentStep = -1; // Back to selection step
            formData = {};
            stepsToDisplay = [];
            result = null;
            // NOTE: inputType is NOT reset here, but in switchInputType
            inputSelection = { 
                housingAllowance: true,
                transportAllowance: true,
                otherAllowances: true,
                nhf: 'auto', 
                nhis: 'auto',
                pensionEmployee: 'auto',
                loanInterest: true,
                lifeInsurance: true,
                annualRent: true,
            };
            render();
        }

        // --- BULK UPLOAD LOGIC ---
        
        function generateAndDownloadTemplate() {
            const sheetData = [
                TEMPLATE_HEADERS,
                ["John Doe", "A1001", "Senior", 2000000, 1500000, 1000000, 500000, 50000, 100000, 160000, 50000, 50000, 200000]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(sheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "PIT Template");
            XLSX.writeFile(wb, "PIT_Input_Template.xlsx");
        }


        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const acceptedTypes = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/csv'];
            if (!acceptedTypes.includes(file.type) && !file.name.endsWith('.csv') && !file.name.endsWith('.xlsx')) {
                alert('Please upload a valid CSV or Excel (.xlsx) file.');
                return;
            }
            
            const isMonthlyInput = bulkInputType === 'monthly';

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                let jsonArray = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonArray.length < 2) {
                    alert('The uploaded file must contain a header row and at least one data row.');
                    return;
                }

                const headerRow = jsonArray[0].map(h => String(h).trim());
                const mappedHeader = headerRow.map(h => BULK_HEADER_MAP[h] || h);

                const dataRows = jsonArray.slice(1);

            } else {
                currentValue = '';
            }

            return `
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                                Nigeria PIT Calculator
                            </h1>
                            <p class="text-gray-600">Personal Income Tax Estimation Tool</p>
                        </div>
                        
                        <div class="mb-8">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm font-medium text-gray-600">
                                    Step ${currentStep + 1} of ${stepsToDisplay.length}
                                </span>
                                <span class="text-sm font-medium text-green-600">
                                    ${Math.round(progress)}%
                                </span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-lg font-semibold text-gray-800 mb-2">
                                    ${step.label} (${timeUnit})
                                </label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">‚Ç¶</span>
                                    <input
                                        type="text"
                                        id="currentInput"
                                        value="${currentValue}"
                                        placeholder="${step.placeholder}"
                                        class="w-full pl-10 pr-4 py-4 text-lg border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none transition-colors"
                                        onkeypress="if(event.key === 'Enter') handleNext()"
                                        oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                                    />
                                </div>
                                <p class="mt-2 text-sm text-gray-500">${step.hint} ${suffix}</p>
                            </div>

                            <div class="flex gap-3">
                                <button onclick="handleBack()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                    Back
                                </button>
                                <button onclick="handleNext()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    ${currentStep === stepsToDisplay.length - 1 ? 'Calculate PAYE' : 'Next'}
                                    ${currentStep < stepsToDisplay.length - 1 ? `
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    ` : ''}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- BULK UPLOAD RENDER FUNCTIONS ---
        
        function renderBulkInput() {
            return `
                <div class="max-w-3xl mx-auto">
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold text-gray-800">üìä Bulk Payroll Calculation</h2>
                            <p class="text-gray-600">Calculate PIT for multiple employees via an Excel/CSV file.</p>
                        </div>
                        
                        <div class="mb-6">
                             <label class="block text-sm font-semibold text-gray-800 mb-2">Input Data Frequency:</label>
                            <div class="flex bg-gray-200 rounded-lg p-1">
                                <button onclick="setBulkInputType('annual')"
                                    class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors ${bulkInputType === 'annual' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-300'}">
                                    Annual Figures in File
                                </button>
                                <button onclick="setBulkInputType('monthly')"
                                    class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors ${bulkInputType === 'monthly' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-300'}">
                                    Monthly Figures in File
                                </button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <button onclick="generateAndDownloadTemplate()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Download Input Template (.xlsx)
                            </button>
                            
                            <label for="bulkFileInput" class="block text-sm font-medium text-gray-700">Upload your completed Excel/CSV file:</label>
                            <input
                                type="file"
                                id="bulkFileInput"
                                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer"
                                onchange="handleFileSelect(event)"
                            >

                            <button onclick="resetBulkCalculator()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                Reset Upload
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBulkResult() {
            const totalEmployees = bulkResult.length;
            
            // Calculate grand totals for a summary
            const grandTotals = bulkResult.reduce((acc, current) => {
                acc.grossIncome += current.grossIncome;
                acc.annualPAYE += current.annualPAYE;
                acc.trueCashDeductions += current.trueCashDeductions;
                acc.totalStatutoryRemittance += current.totalStatutoryRemittance;
                acc.annualNetSalary += current.annualNetSalary;
                return acc;
            }, {
                grossIncome: 0,
                annualPAYE: 0,
                trueCashDeductions: 0,
                totalStatutoryRemittance: 0,
                annualNetSalary: 0
            });


            return `
                <div class="max-w-6xl mx-auto">
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold text-gray-800">üìä Bulk Calculation Results</h2>
                            <p class="text-gray-600">Processed ${totalEmployees} employee records.</p>
                        </div>
                        
                        <div class="bg-green-50 p-6 rounded-lg mb-6 border border-green-200">
                            <h3 class="text-xl font-bold text-green-800 mb-4">Summary for All Employees (Annual Totals)</h3>
                            <div class="grid grid-cols-2 gap-4 text-sm font-medium">
                                <div class="p-3 bg-white rounded-lg shadow-sm">
                                    <p class="text-gray-500">Total Gross Income</p>
                                    <p class="text-lg font-semibold text-gray-800">${formatCurrency(grandTotals.grossIncome)}</p>
                                </div>
                                <div class="p-3 bg-white rounded-lg shadow-sm">
                                    <p class="text-gray-500">Total Annual PAYE</p>
                                    <p class="text-lg font-semibold text-red-600">${formatCurrency(grandTotals.annualPAYE)}</p>
                                </div>
                                <div class="p-3 bg-white rounded-lg shadow-sm">
                                    <p class="text-gray-500">Total Statutory Cash Deductions (Employee)</p>
                                    <p class="text-lg font-semibold text-red-600">${formatCurrency(grandTotals.trueCashDeductions)}</p>
                                </div>
                                <div class="p-3 bg-yellow-100 rounded-lg shadow-md border-2 border-yellow-300">
                                    <p class="text-yellow-800 font-bold">TOTAL STATUTORY REMITTANCE</p>
                                    <p class="text-xl font-bold text-yellow-900">${formatCurrency(grandTotals.totalStatutoryRemittance)}</p>
                                </div>
                                <div class="p-3 bg-white rounded-lg shadow-sm">
                                    <p class="text-gray-500">Total Annual Net Salary</p>
                                    <p class="text-lg font-semibold text-green-600">${formatCurrency(grandTotals.annualNetSalary)}</p>
                                </div>
                                <div class="p-3 bg-white rounded-lg shadow-sm">
                                    <p class="text-gray-500">Average Effective Tax Rate</p>
                                    <p class="text-lg font-semibold text-gray-800">${formatPercentage(grandTotals.grossIncome > 0 ? grandTotals.annualPAYE / grandTotals.grossIncome : 0)}</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="downloadBulkResult()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Download Full Data (.xlsx)
                            </button>
                            <button onclick="resetBulkCalculator()" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                Start New Bulk Upload
                            </button>
                        </div>
                        
                        <p class="mt-6 text-sm text-gray-600">Scroll down to view individual employee results.</p>

                        <div class="mt-8 space-y-8">
                            ${bulkResult.map((R, index) => `
                                <div id="bulk-employee-${index}" class="bg-gray-50 p-5 rounded-xl border border-gray-200">
                                    <div id="header-bulk-${index}" class="accordion-header flex justify-between items-center p-3 rounded-lg bg-gray-100 hover:bg-gray-200" onclick="toggleAccordion('bulk-${index}')">
                                        <h4 class="text-lg font-semibold text-gray-800 w-1/3">
                                            ${R.staffName || `Employee ${index + 1}`}
                                        </h4>
                                        <div class="w-1/3 text-center text-sm">
                                            <span class="text-gray-500">Monthly Net:</span>
                                            <span class="font-bold text-green-600">${formatCurrency(R.monthlyNetSalary)}</span>
                                        </div>
                                        <div class="w-1/3 text-right">
                                            <svg id="icon-bulk-${index}" class="w-4 h-4 ml-3 text-gray-600 transform transition-transform duration-300 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <div id="content-bulk-${index}" class="accordion-content">
                                        <div class="p-4 border-t border-gray-200 mt-2">
                                            ${renderResult(R, true)}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            let content = '';

            if (currentTab === 'individual') {
                // If a result exists, show it. Otherwise, show the selection step, or the form.
                if (result) {
                    content = renderResult(result, false);
                } else if (currentStep === -1) {
                    content = renderSelectionStep();
                } else {
                    content = renderForm();
                }
            } else if (currentTab === 'bulk') {
                content = bulkResult ? renderBulkResult() : renderBulkInput();
            }

            document.getElementById('app').innerHTML = renderTabs() + content;

            // Focus on input field when needed
            if (currentTab === 'individual' && currentStep >= 0 && !result) {
                setTimeout(() => {
                    const input = document.getElementById('currentInput');
                    if (input) input.focus();
                }, 100);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
