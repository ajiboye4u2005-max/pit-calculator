    <script>
        // --- CONSTANTS ---
        const RENT_RELIEF_CAP = 500000;
        const RENT_RELIEF_RATE = 0.20;
        const NHF_RATE = 0.025; // 2.5% of Basic Salary
        const PENSION_EMPLOYEE_RATE = 0.08; // 8% of Pensionable Emoluments (Basic, Housing, Transport)
        
        // NEW CONSTANTS
        const NHIS_EMPLOYEE_AUTO_RATE = 0.05; // 5% of Basic Salary if auto-computed

        const PIT_BRACKETS = [
            { limit: 800000, rate: 0.00, name: "First â‚¦800,000" },
            { limit: 2200000, rate: 0.15, name: "Next â‚¦2,200,000" },
            { limit: 9000000, rate: 0.18, name: "Next â‚¦9,000,000" },

        ];
        const TAX_RATE_HIGHEST = 0.25;

        // The keys required for the calculation logic
        const INPUT_ALLOWANCE_KEYS = ['basicSalary', 'housingAllowance', 'transportAllowance', 'otherAllowances'];
        // MODIFIED: NHIS is now a selection option (manual or auto-compute)

        const FINANCIAL_KEYS = [...INPUT_ALLOWANCE_KEYS, 'nhis', ...INPUT_DEDUCTION_KEYS]; // 'nhis' is kept for bulk upload

            "Grade of Staff",
            "Basic Salary",
            "Housing Allowance",
            "Transportation Allowance",

            "Loan Interest",
            "Life Insurance Premium",
            "Annual Rent Paid"
        ];
        
        // Output Headers (Input and Calculated with Formulas) - Total 29 columns (added 5 columns)
        const OUTPUT_HEADERS = [
            // HR Input columns (0, 1, 2) - Personal Data
            "Name of Staff", "Staff ID", "Grade of Staff", 
            // Salary Breakdown Input columns (3, 4, 5, 6) - Input Data
            "Basic Salary", "Housing Allowance", "Transportation Allowance", "Other Allowances",
            // Computed Data (Starts here)
            "Gross Annual Income", // (7)

            "Total Tax Reliefs (=Rent + Loan Int. + Life Ins.)", // (15) <- NEW HEADER/CALC

            "Monthly PAYE Due", // (25) <-- Terminology Change
            "Worker's Net Salary (Monthly)", // (26) <-- Terminology Change

        ];
        
        // Mapping from Header (key in uploaded file) to internal JS key
        const BULK_HEADER_MAP = {

        };

        // Steps for individual input - MODIFIED: only includes the input steps now
        const steps = [
             // The list of steps will be dynamically generated based on selection
        ];

             // Allowances (All Mandatory for Gross Income, but user can set to 0)

             // Deductions/Reliefs
             { key: 'nhis', label: 'NHIS Contribution (Employee)', group: 'deductions', type: 'radio', options: [

        // --- UTILITY FUNCTIONS ---
        function formatCurrency(num) {
            if (typeof num !== 'number' || isNaN(num)) return 'â‚¦0.00';
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN',

            if (typeof num !== 'number' || isNaN(num)) return '0.00%';

                maximumFractionDigits: 2

        function toggleAccordion(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            // If the element doesn't exist, exit
            if (!content || !icon) return;
            
            // Check if this is a nested accordion for bulk view

            if (content.classList.contains('expanded')) {

                // Collapse all others *only* if it's the main individual view (to keep it clean)

        // --- CORE CALCULATION LOGIC (Reused for both individual and bulk) ---
        function calculatePITForEmployee(data, isBulkMode = false) {
            const staffName = data.staffName || '';
            const staffId = data.staffId || '';
            const staffGrade = data.staffGrade || '';
            
            // Financial fields are guaranteed to be ANNUAL numbers at this point
            const basicSalary = parseFloat(data.basicSalary) || 0;
            const housingAllowance = parseFloat(data.housingAllowance) || 0;
            const transportAllowance = parseFloat(data.transportAllowance) || 0;
            const otherAllowances = parseFloat(data.otherAllowances) || 0;
            
            let nhis = parseFloat(data.nhis) || 0; // Starts as input for bulk or manual
            
            // INDIVIDUAL MODE LOGIC - Auto-compute NHIS
            if (!isBulkMode && data.nhisSelection === 'auto') {
                nhis = basicSalary * NHIS_EMPLOYEE_AUTO_RATE;
            } else if (!isBulkMode && data.nhisSelection === 'none') {
                nhis = 0;
            }
            // For bulk mode, nhis is the user input and treated as manual

            const loanInterest = parseFloat(data.loanInterest) || 0;
            const lifeInsurance = parseFloat(data.lifeInsurance) || 0;
            const annualRent = parseFloat(data.annualRent) || 0;

            // 1. Calculate Gross Annual Income
            const grossIncome = basicSalary + housingAllowance + transportAllowance + otherAllowances;
            
            // 2. Statutory Employee Contributions (Computed)
            const computedNhf = basicSalary * NHF_RATE; 
            const pensionBase = basicSalary + housingAllowance + transportAllowance;
            const computedPensionEmployee = pensionBase * PENSION_EMPLOYEE_RATE; 
            
            // 3. True Cash Deductions (For Net Salary) - Only NHF, Pension, NHIS are cash deductions
            const trueCashDeductions = computedNhf + computedPensionEmployee + nhis; 
            
            // 4. Tax Reliefs (For Taxable Income Reduction)
            const calculatedRentRelief = annualRent * RENT_RELIEF_RATE;
            const rentRelief = Math.min(calculatedRentRelief, RENT_RELIEF_CAP);
            
            // Loan Interest and Life Insurance are treated as reliefs, not cash deductions.
            const otherTaxReliefs = loanInterest + lifeInsurance;
            const totalTaxReliefs = rentRelief + otherTaxReliefs;
            
            // 5. Total Deductions FOR TAX PURPOSES (Cash Deductions + All Reliefs)
            const totalTaxDeductions = trueCashDeductions + totalTaxReliefs;
            
            // 6. Calculate Taxable Income
            const taxableIncome = Math.max(0, grossIncome - totalTaxDeductions);
            
            // 7. Progressive Tax Calculation (PAYE)
            let remainingTaxable = taxableIncome;
            let annualPAYE = 0; 
            const bandDetails = [];

            for (const bracket of PIT_BRACKETS) {
                if (remainingTaxable <= 0) break;
                const taxedAmount = Math.min(remainingTaxable, bracket.limit);
                const taxInBand = taxedAmount * bracket.rate;
                annualPAYE += taxInBand;
                remainingTaxable -= taxedAmount;

                if (taxedAmount > 0) {
                    bandDetails.push({
                        name: bracket.name,
                        rate: bracket.rate,
                        taxedAmount,
                        taxInBand
                    });
                }
            }
            if (remainingTaxable > 0) {
                const taxInBand = remainingTaxable * TAX_RATE_HIGHEST;
                annualPAYE += taxInBand;
                bandDetails.push({
                    name: `Remaining Above â‚¦${formatCurrency(PIT_BRACKETS.slice(-1)[0].limit).replace('â‚¦', '')}`,
                    rate: TAX_RATE_HIGHEST,
                    taxedAmount: remainingTaxable,
                    taxInBand
                });
            }
            
            // 8. Calculate Net Annual Salary (Cash Flow)
            // Gross Income - True Cash Deductions - Annual PAYE
            const annualNetSalary = grossIncome - trueCashDeductions - annualPAYE;
            
            
            // --- NEW: EMPLOYER CONTRIBUTIONS & REMITTANCE ---
            const computedNhfEmployer = 0; // NHF is employee only
            const computedPensionEmployer = pensionBase * PENSION_EMPLOYER_RATE;
            const computedNhisEmployer = basicSalary * NHIS_EMPLOYER_RATE;
            
            const totalPensionRemittance = computedPensionEmployee + computedPensionEmployer;
            const totalNhisRemittance = nhis + computedNhisEmployer;
            
            // --- MONTHLY CALCULATIONS ---
            const grossMonthly = grossIncome / MONTHS_IN_YEAR;
            const monthlyDeductions = trueCashDeductions / MONTHS_IN_YEAR; // Monthly True Cash Deductions
            const monthlyPAYE = annualPAYE / MONTHS_IN_YEAR; 
            const monthlyNetSalary = annualNetSalary / MONTHS_IN_YEAR; 
            const effectiveTaxRate = grossIncome > 0 ? annualPAYE / grossIncome : 0;

            return {
                ...data, // Include all input data for display/drill-down
                basicSalary, housingAllowance, transportAllowance, otherAllowances, annualRent, nhis,
                grossIncome, 
                
                // Employee Deduction Components
                computedNhf, 
                computedPensionEmployee, 
                trueCashDeductions, // Total Cash Deductions for Net Salary
                loanInterest, // For display in Reliefs section
                lifeInsurance, // For display in Reliefs section
                rentRelief,
                totalTaxReliefs, // Total reliefs (Rent, Loan, Life)
                totalTaxDeductions: totalTaxDeductions, // Total deductions for TAXABLE INCOME calculation
                
                // Final Annual Results
                taxableIncome,
                annualPAYE, 
                annualNetSalary, 
                
                // NEW: Employer/Remittance
                computedPensionEmployer,
                computedNhisEmployer,
                totalPensionRemittance,
                totalNhisRemittance,
                
                // Monthly Fields
                grossMonthly,
                monthlyDeductions, // True cash deductions, monthly
                monthlyPAYE, 
                monthlyNetSalary, 
                effectiveTaxRate,

                bandDetails
            };
        }

        // --- INDIVIDUAL CALCULATION LOGIC ---
        function calculatePIT() {
            // Include placeholders for staff details in individual calculation
            const employeeData = { 
                ...formData, 
                staffName: 'Individual Calculation', 
                staffId: 'N/A', 
                staffGrade: 'N/A',
                nhisSelection: inputSelection.nhis // Pass the NHIS computation method
            };
            result = calculatePITForEmployee(employeeData, false);
            render();
        }
        
        // NEW: Function to set the dynamic steps and move to the first input step
        function proceedToInput() {
            // 1. Reset dynamic steps
            stepsToDisplay = [];
            
            // 2. Basic Salary is always the first step
            stepsToDisplay.push({ 
                key: 'basicSalary', 
                label: 'Basic Salary', 
                placeholder: 'e.g., 2000000', 
                hint: 'The core salary amount. Used to calculate NHF (2.5%), and the base for Pension and NHIS.'
            });

            // 3. Add selected steps for Allowances
            SELECTION_OPTIONS.filter(opt => opt.group === 'allowances').forEach(opt => {
                if (inputSelection[opt.key] === true) {
                    stepsToDisplay.push({
                        key: opt.key, 
                        label: opt.label, 
                        placeholder: `Enter 0 if no ${opt.label.toLowerCase()}`, 
                        hint: opt.hint
                    });
                } else {
                     formData[opt.key] = 0; // Set unselected allowances to 0
                }
            });
            
            // 4. Add selected steps for Deductions/Reliefs
            SELECTION_OPTIONS.filter(opt => opt.group === 'reliefs' || opt.key === 'nhis').forEach(opt => {
                if (opt.key === 'nhis') {
                    if (inputSelection.nhis === 'manual') {
                         stepsToDisplay.push({
                            key: 'nhis', 
                            label: 'NHIS Contribution (Employee - Manual)', 
                            placeholder: 'Enter contribution amount', 
                            hint: 'Statutory cash deduction. If left at 0, system will treat it as 0.'
                        });
                    } else {
                        formData['nhis'] = 0; // nhis will be calculated later or remain 0 if selection is 'none'
                    }
                } else if (inputSelection[opt.key] === true) {
                    stepsToDisplay.push({
                        key: opt.key, 
                        label: opt.label, 
                        placeholder: `Enter 0 if no ${opt.label.toLowerCase()}`, 
                        hint: opt.hint
                    });
                } else {
                    formData[opt.key] = 0; // Set unselected deductions to 0
                }
            });
            
            // Move to the first step
            currentStep = 0;
            render();
            setTimeout(() => {
                const input = document.getElementById('currentInput');
                if (input) input.focus();
            }, 100);
        }

        function updateSelection(key, value) {
             inputSelection[key] = value;
             render(); // Re-render to reflect state if needed
        }

        function handleNext() {
            // If we are at the selection step
            if (currentStep === -1) {
                // Ensure Basic Salary input is possible (not strictly necessary but good safeguard)
                // Basic salary is the only mandatory input step.
                // It will be the first step in stepsToDisplay.
                proceedToInput();
                return;

            // If we are at an input step
            const input = document.getElementById('currentInput');
            const valueStr = input.value.replace(/,/g, '');
            const value = parseFloat(valueStr || '0');
            const currentStepKey = stepsToDisplay[currentStep].key;

            if (isNaN(value) || value < 0) {
                alert('Please enter a valid positive number');
                return;
            }

            if (currentStepKey === 'basicSalary' && value === 0 && input.value !== '0') {
                 alert('Basic Salary cannot be zero for calculation.');
                return;
            }
            
            const annualValue = inputType === 'monthly' ? value * MONTHS_IN_YEAR : value;
            formData[currentStepKey] = annualValue;

            if (currentStep < stepsToDisplay.length - 1) {
                currentStep++;
                render();
                setTimeout(() => {
                    const nextInput = document.getElementById('currentInput');
                    if (nextInput) nextInput.focus();
                }, 100);
            } else {
                calculatePIT();
            }
        }

                setTimeout(() => {

                }, 100);
            } else if (currentStep === 0) {
                 // Go back to the selection screen
                 currentStep = -1;
                 render();

        // --- BULK UPLOAD LOGIC ---
        
        function generateAndDownloadTemplate() {
            const sheetData = [
                TEMPLATE_HEADERS,
                ["John Doe", "A1001", "Senior", 2000000, 1500000, 1000000, 500000, 100000, 50000, 50000, 200000]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(sheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "PIT Template");
            XLSX.writeFile(wb, "PIT_Input_Template.xlsx");
        }


        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const acceptedTypes = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/csv'];
            if (!acceptedTypes.includes(file.type) && !file.name.endsWith('.csv') && !file.name.endsWith('.xlsx')) {
                alert('Please upload a valid CSV or Excel (.xlsx) file.');
                return;
            }
            
            const isMonthlyInput = bulkInputType === 'monthly';

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                let jsonArray = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonArray.length < 2) {
                    alert('The uploaded file must contain a header row and at least one data row.');
                    return;
                }

                const headerRow = jsonArray[0].map(h => String(h).trim());
                const mappedHeader = headerRow.map(h => BULK_HEADER_MAP[h] || h);

                const dataRows = jsonArray.slice(1);
                const employeeData = dataRows.map(row => {
                    let employee = {};
                    mappedHeader.forEach((key, index) => {
                        let rawValue = row[index] !== undefined && row[index] !== null ? String(row[index]).replace(/,/g, '') : '';
                        
                        if (FINANCIAL_KEYS.includes(key)) {
                            let value = parseFloat(rawValue) || 0;
                            // Convert to annual if monthly input is selected
                            if (isMonthlyInput && value > 0) {
                                value *= MONTHS_IN_YEAR;
                            }
                            employee[key] = value;
                        } else {
                            employee[key] = rawValue;
                        }
                    });
                    
                    const requiredAllowancePresent = INPUT_ALLOWANCE_KEYS.every(key => key in employee);
                    if (requiredAllowancePresent) {
                         if (employee.basicSalary >= 0) { // Allow 0 basic salary, although results will be 0
                            // Bulk mode: NHIS is treated as the input value (employee.nhis)
                            return calculatePITForEmployee(employee, true); 
                         }
                    }
                    return null;
                }).filter(e => e !== null);

                if (employeeData.length === 0) {
                    alert('No valid records found after processing. Check your header names and ensure required data is entered for each row.');
                    return;
                }

                bulkResult = employeeData;
                render();
            };
            reader.readAsArrayBuffer(file);
        }
        
        function applyAestheticFormatting(ws, numRows) {
            const range = XLSX.utils.decode_range(ws['!ref']);
            const headerRow = range.s.r; 

            const THIN_BORDER = { style: "thin", color: { auto: 1 } };
            const THICK_BORDER = { style: "thick", color: { auto: 1 } };
            const CURRENCY_FORMAT = '_("â‚¦"* #,##0.00_);_("â‚¦"* (#,##0.00);_("â‚¦"* "-"??_);_(@_)';
            const PERCENTAGE_FORMAT = '0.00%'; 
            
            const COL_HR_END = 2; 
            const COL_INPUT_END = 13; 
            const COL_FINANCIAL_START = 3; 
            const COL_PAYE_START = 18; 
            const COL_EMPLOYER_START = 19;
            const COL_REMITTANCE_START = 21;
            const COL_RATE = 27; 
            
            for (let R = headerRow + 1; R <= range.e.r; ++R) {
                for (let C = COL_FINANCIAL_START; C <= range.e.c; ++C) {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (ws[cellAddress] && ws[cellAddress].t === 'n') {
                        if (C !== COL_RATE) {
                            ws[cellAddress].z = CURRENCY_FORMAT;
                        } else {
                            ws[cellAddress].z = PERCENTAGE_FORMAT; 
                        }
                    }
                }
            }

            const headerStyle = {
                font: { bold: true, color: { rgb: "FFFFFF" } },

                alignment: { horizontal: "center", vertical: "center", wrapText: true },

            };

            for (let C = range.s.c; C <= range.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({ c: C, r: headerRow });
                ws[cellAddress] = { ...ws[cellAddress], s: headerStyle };
            }

            const inputStyle = { fill: { fgColor: { rgb: "FFFACD" } } }; 
            const outputStyle = { fill: { fgColor: { rgb: "E6F7FF" } } }; 
            
            const finalResultStyle = { 
                font: { bold: true },
                fill: { fgColor: { rgb: "CCEECC" } }, 
                border: { top: THIN_BORDER, bottom: THIN_BORDER, left: THIN_BORDER, right: THIN_BORDER }
            };
            
             const remittanceStyle = { 
                font: { bold: true, color: { rgb: "333333" } },
                fill: { fgColor: { rgb: "FFF2CC" } }, // Light Orange/Yellow
                border: { top: THIN_BORDER, bottom: THIN_BORDER, left: THIN_BORDER, right: THIN_BORDER }
            };

            for (let R = headerRow + 1; R <= range.e.r; ++R) {
                // Style for the primary input columns (3 to 6)
                for (let C = COL_FINANCIAL_START; C <= 6; ++C) {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...inputStyle };
                }
                
                // Style for the secondary input columns (8, 9, 10, 13)
                [8, 9, 10, 13].forEach(C => {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...inputStyle };
                });
                
                // Style for all other output columns (7, 11, 12, 14, 15, 16, 17, 18, 23, 24, 25, 26, 27)
                for (let C = 7; C <= range.e.c; ++C) {
                    if ([8, 9, 10, 13].includes(C) || C >= COL_REMITTANCE_START) continue; 

                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...outputStyle };
                }
                
                // Style for Remittance columns (21, 22)
                 for (let C = COL_REMITTANCE_START; C <= 22; ++C) {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...remittanceStyle };
                }

                // Special Style for final results (Taxable Income, PAYE, Monthly Net)
                let taxableIncomeAddr = XLSX.utils.encode_cell({ c: 17, r: R });
                if (!ws[taxableIncomeAddr].s) ws[taxableIncomeAddr].s = {};
                ws[taxableIncomeAddr].s = { ...ws[taxableIncomeAddr].s, ...finalResultStyle };

                let taxPayableAddr = XLSX.utils.encode_cell({ c: COL_PAYE_START, r: R });
                if (!ws[taxPayableAddr].s) ws[taxPayableAddr].s = {};
                ws[taxPayableAddr].s = { ...ws[taxPayableAddr].s, ...finalResultStyle };

                let takeHomeAddr = XLSX.utils.encode_cell({ c: 26, r: R });
                if (!ws[takeHomeAddr].s) ws[taxPayableAddr].s = {};
                ws[takeHomeAddr].s = { ...ws[taxPayableAddr].s, ...finalResultStyle };
            }

            // Thick borders for section separation
            for (let R = headerRow; R <= range.e.r; ++R) {
                // After HR columns
                let cellAddr1 = XLSX.utils.encode_cell({ c: COL_HR_END, r: R });
                if (!ws[cellAddr1]) ws[cellAddr1] = {};
                if (!ws[cellAddr1].s) ws[cellAddr1].s = {};
                if (!ws[cellAddr1].s.border) ws[cellAddr1].s.border = {};
                ws[cellAddr1].s.border.right = THICK_BORDER;

                // After Employee Deductions/Reliefs columns
                let cellAddr2 = XLSX.utils.encode_cell({ c: COL_INPUT_END, r: R });
                if (!ws[cellAddr2]) ws[cellAddr2] = {};
                if (!ws[cellAddr2].s) ws[cellAddr2].s = {};
                if (!ws[cellAddr2].s.border) ws[cellAddr2].s.border = {};
                ws[cellAddr2].s.border.right = THICK_BORDER;
                
                // After PAYE column
                 let cellAddr3 = XLSX.utils.encode_cell({ c: COL_PAYE_START, r: R });
                if (!ws[cellAddr3]) ws[cellAddr3] = {};
                if (!ws[cellAddr3].s) ws[cellAddr3].s = {};
                if (!ws[cellAddr3].s.border) ws[cellAddr3].s.border = {};
                ws[cellAddr3].s.border.right = THICK_BORDER;
                
                // After Employer Contribution columns
                 let cellAddr4 = XLSX.utils.encode_cell({ c: 20, r: R });
                if (!ws[cellAddr4]) ws[cellAddr4] = {};
                if (!ws[cellAddr4].s) ws[cellAddr4].s = {};
                if (!ws[cellAddr4].s.border) ws[cellAddr4].s.border = {};
                ws[cellAddr4].s.border.right = THICK_BORDER;
            }

            const columnWidths = OUTPUT_HEADERS.map((header, index) => {
                let w = header.length + 4; 
                if (index >= COL_FINANCIAL_START) {
                    w = Math.max(w, 20); 
                }
                if (index === 7 || index === 11 || index === 12 || index === 14 || index === 15 || index === 16 || index === 19 || index === 20 || index === 21 || index === 22 || index === 23 || index === 24 || index === 25 || index === 26 || index === 27) {
                    w = Math.max(w, 35);
                }
                return { wch: w };
            });
            ws['!cols'] = columnWidths;
        }

            if (!bulkResult || bulkResult.length === 0) {

                // --- MONTHLY FIELDS (23-27) ---
                res.grossMonthly, // (23)

                res.monthlyPAYE, // Renamed (25)
                res.monthlyNetSalary, // Renamed (26)

        }

                                <button onclick="generateAndDownloadTemplate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    Download PIT Input Template (.xlsx)
                                </button>

                                <p class="font-semibold mt-4 mb-2">2. Upload Payroll File:</p>
                                <ul class="list-disc list-inside space-y-1 text-xs ml-4">
                                    <li>Ensure the four salary breakdown columns are present.</li>
                                    <li>Pension and NHF are automatically calculated.</li>
                                </ul>
                            </div>

                            <label for="bulkFileInput" class="block text-lg font-semibold text-gray-800 mb-2">
                                Select File (.csv or .xlsx)
                            </label>
                            <input
                                type="file"
                                id="bulkFileInput"
                                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                class="w-full p-4 border-2 border-dashed border-gray-300 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer"
                                onchange="handleFileSelect(event)"
                            >

                            <button onclick="resetBulkCalculator()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                Reset Upload
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }


        function render() {
            let content = '';

            if (currentTab === 'individual') {
                if (result) {
                    content = renderResult(result, false);
                } else if (currentStep === -1) {
                    content = renderSelectionStep();
                } else {
                    content = renderForm();
                }
            } else if (currentTab === 'bulk') {
                content = bulkResult ? renderBulkResult() : renderBulkInput();
            }

            document.getElementById('app').innerHTML = renderTabs() + content;

            if (currentTab === 'individual' && currentStep === 0) {
                setTimeout(() => {
                    const input = document.getElementById('currentInput');
                    if (input) input.focus();
                }, 100);
            }
        }

        // Initial render
        render();
    </script>
</body>
