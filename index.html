<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria PIT Calculator - Personal Income Tax Calculator</title>
    <meta name="description" content="Free Nigeria Personal Income Tax (PIT) Calculator. Calculate your tax based on statutory deductions and progressive tax bands.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%);
        }

            border-bottom: 3px solid #059669; /* green-600 */
            color: #047857; /* emerald-700 */
            font-weight: 600;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app" class="p-4">
        </div>

    <script>
        // --- CONSTANTS ---
        const RENT_RELIEF_CAP = 500000;
        const RENT_RELIEF_RATE = 0.20;
        const NHF_RATE = 0.025; // 2.5% of Basic Salary
        const PENSION_RATE = 0.08; // 8% of Pensionable Emoluments (Basic, Housing, Transport)
        
        const PIT_BRACKETS = [
            { limit: 800000, rate: 0.00, name: "First ‚Ç¶800,000" },
            { limit: 2200000, rate: 0.15, name: "Next ‚Ç¶2,200,000" },
            { limit: 9000000, rate: 0.18, name: "Next ‚Ç¶9,000,000" },
            { limit: 13000000, rate: 0.21, name: "Next ‚Ç¶13,000,000" },
            { limit: 25000000, rate: 0.23, name: "Next ‚Ç¶25,000,000" }
        ];
        const TAX_RATE_HIGHEST = 0.25;

        // The keys required for the calculation logic
        const INPUT_ALLOWANCE_KEYS = ['basicSalary', 'housingAllowance', 'transportAllowance', 'otherAllowances'];
        const INPUT_DEDUCTION_KEYS = ['nhis', 'loanInterest', 'lifeInsurance', 'annualRent'];
        const FINANCIAL_KEYS = [...INPUT_ALLOWANCE_KEYS, ...INPUT_DEDUCTION_KEYS];
        
        const HR_KEYS = ['staffName', 'staffId', 'staffGrade'];
        const INPUT_KEYS = [...HR_KEYS, ...FINANCIAL_KEYS];
        const COMPUTED_KEYS = ['grossIncome', 'computedNhf', 'computedPension'];
        const OUTPUT_CALC_KEYS = ['statutoryDeductions', 'rentRelief', 'totalDeductions', 'taxableIncome', 'taxPayable'];
        
        // Headers for the template (user input)
        const TEMPLATE_HEADERS = [
            "Name of Staff",
            "Staff ID",
            "Grade of Staff",
            "Basic Salary",
            "Housing Allowance",
            "Transportation Allowance",
            "Other Allowances",
            "NHIS Contribution",
            "Loan Interest",
            "Life Insurance Premium",
            "Annual Rent Paid"
        ];
        
        // Output Headers (Input and Calculated with Formulas) - Total 23 columns
        const OUTPUT_HEADERS = [
            // HR Input columns (0, 1, 2) - Personal Data
            "Name of Staff", "Staff ID", "Grade of Staff", 
            // Salary Breakdown Input columns (3, 4, 5, 6) - Input Data
            "Basic Salary", "Housing Allowance", "Transportation Allowance", "Other Allowances",
            // Computed Data (Starts here)
            "Gross Annual Income (=Basic+Housing+Trans+Other)", // (7)
            // Deduction Inputs (8, 9, 10) - Input Data
            "NHIS Contribution", "Loan Interest", "Life Insurance Premium",
            // Computed Deductions (11, 12) - Computed Data
            "NHF Contribution (=2.5%*Basic Salary)", 
            "Pension Contribution (=8%*(Basic+Housing+Trans))", // <<< UPDATED FORMULA DESCRIPTION
            // Remaining Deduction Input (13) - Input Data
            "Annual Rent Paid",
            // Final Annual Calculated columns (14, 15, 16, 17, 18) - Computed Data
            "Total Statutory Deductions", "Rent Relief", "Total Deductions", "Taxable Income",
            "Annual Tax Payable", // (18)
            
            // --- NEW MONTHLY / RATE HEADERS (19-22) ---
            "Gross Monthly Salary (=Gross Annual / 12)", // (19)
            "Monthly Tax Due (=Annual Tax / 12)", // (20)
            "Worker's Take-Home Pay (Monthly) (=Gross Monthly - Monthly Tax)", // (21)
            "Effective Tax Rate (Annual Tax / Annual Gross)", // (22)
        ];
        
        // Mapping from Header (key in uploaded file) to internal JS key
        const BULK_HEADER_MAP = {
            'Name of Staff': 'staffName',
            'Staff ID': 'staffId',
            'Grade of Staff': 'staffGrade',
            'Basic Salary': 'basicSalary',
            'Housing Allowance': 'housingAllowance',
            'Transportation Allowance': 'transportAllowance',
            'Other Allowances': 'otherAllowances',
            'NHIS Contribution': 'nhis',
            'Loan Interest': 'loanInterest',
            'Life Insurance Premium': 'lifeInsurance',
            'Annual Rent Paid': 'annualRent'
        };

        const steps = [
            { key: 'basicSalary', label: 'Basic Annual Salary', placeholder: 'e.g., 2000000', hint: 'The core annual salary amount. Used to calculate NHF (2.5%) and part of the Pension base.' },
            { key: 'housingAllowance', label: 'Annual Housing Allowance', placeholder: 'e.g., 1500000', hint: 'Annual housing component of salary. Part of the Pension base.' },
            { key: 'transportAllowance', label: 'Annual Transportation Allowance', placeholder: 'e.g., 1000000', hint: 'Annual transport component of salary. Part of the Pension base.' },
            { key: 'otherAllowances', label: 'Other Annual Allowances', placeholder: 'Enter 0 if none', hint: 'Any other annual allowances/benefits. The sum of these four fields is the Gross Annual Income.' },
            { key: 'nhis', label: 'NHIS Contribution (National Health Insurance)', placeholder: 'Enter 0 if none', hint: 'Statutory deduction.' },
            { key: 'loanInterest', label: 'Interest on Loan for Owner Occupied House', placeholder: 'Enter 0 if none', hint: 'Statutory deduction.' },
            { key: 'lifeInsurance', label: 'Life Insurance Premium', placeholder: 'Enter 0 if none', hint: 'Statutory deduction.' },
            { key: 'annualRent', label: 'Annual Rent Paid', placeholder: 'Enter 0 if none', hint: 'For rent relief calculation.' }
        ];

        // --- STATE ---
        let currentTab = 'individual';
        let currentStep = 0;
        let formData = {};
        let result = null;
        let bulkResult = null;

        // --- UTILITY FUNCTIONS ---
        function formatCurrency(num) {
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN',
                minimumFractionDigits: 2
            }).format(num);
        }
        
        function formatPercentage(num) {
            return new Intl.NumberFormat('en-NG', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }


        /**
         * Generates and downloads an Excel template with the required column headers.
         */
        function generateAndDownloadTemplate() {
            const sheetData = [
                TEMPLATE_HEADERS,
                // Add a sample row for user guidance 
                ["John Doe", "A1001", "Senior", 2000000, 1500000, 1000000, 500000, 0, 0, 0, 0]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(sheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "PIT Template");
            XLSX.writeFile(wb, "PIT_Input_Template.xlsx");
        }


        // --- CORE CALCULATION LOGIC (Reused for both individual and bulk) ---
        function calculatePITForEmployee(data) {
            // New HR fields are passed through without modification
            const staffName = data.staffName || '';
            const staffId = data.staffId || '';
            const staffGrade = data.staffGrade || '';
            
            // Financial fields are parsed as numbers (New Input Breakdown)
            const basicSalary = parseFloat(data.basicSalary) || 0;
            const housingAllowance = parseFloat(data.housingAllowance) || 0;
            const transportAllowance = parseFloat(data.transportAllowance) || 0;
            const otherAllowances = parseFloat(data.otherAllowances) || 0;
            
            // Input Statutory Deductions
            const nhis = parseFloat(data.nhis) || 0;
            const loanInterest = parseFloat(data.loanInterest) || 0;
            const lifeInsurance = parseFloat(data.lifeInsurance) || 0;
            const annualRent = parseFloat(data.annualRent) || 0;

            // 1. Calculate Gross Annual Income (Sum of new inputs)
            const grossIncome = basicSalary + housingAllowance + transportAllowance + otherAllowances;
            
            // 2. Calculate Computed Statutory Deductions
            // NHF = 2.5% of Basic Salary
            const computedNhf = basicSalary * NHF_RATE; 
            
            // Pension = 8% of (Basic Salary + Housing Allowance + Transportation Allowance) <<< UPDATED LOGIC
            const pensionBase = basicSalary + housingAllowance + transportAllowance;
            const computedPension = pensionBase * PENSION_RATE; 

            // 3. Calculate Total Statutory Deductions (computed + input ones)
            const statutoryDeductions = computedNhf + computedPension + nhis + loanInterest + lifeInsurance;
            
            // 4. Calculate Reliefs and Taxable Income (unchanged logic)
            const calculatedRentRelief = annualRent * RENT_RELIEF_RATE;
            const rentRelief = Math.min(calculatedRentRelief, RENT_RELIEF_CAP);
            const totalDeductions = statutoryDeductions + rentRelief;
            const taxableIncome = Math.max(0, grossIncome - totalDeductions);
            
            // Calculate Annual Net Income (Before Tax) - This is for the "Take-home pay" section
            const annualIncomeBeforeTax = grossIncome - totalDeductions;


            let remainingTaxable = taxableIncome;
            let taxPayable = 0;
            const bandDetails = [];

            // Progressive Tax Calculation
            for (const bracket of PIT_BRACKETS) {
                if (remainingTaxable <= 0) break;
                const taxedAmount = Math.min(remainingTaxable, bracket.limit);
                const taxInBand = taxedAmount * bracket.rate;
                taxPayable += taxInBand;
                remainingTaxable -= taxedAmount;

                if (taxedAmount > 0) {
                    bandDetails.push({
                        name: bracket.name,
                        rate: bracket.rate,
                        taxedAmount,
                        taxInBand
                    });
                }
            }

            if (remainingTaxable > 0) {
                const taxInBand = remainingTaxable * TAX_RATE_HIGHEST;
                taxPayable += taxInBand;
                bandDetails.push({
                    name: "Above ‚Ç¶50,000,000",
                    rate: TAX_RATE_HIGHEST,
                    taxedAmount: remainingTaxable,
                    taxInBand
                });
            }
            
            // Calculate Net Annual Take-Home Pay (After all deductions and tax)
            const annualTakeHome = grossIncome - totalDeductions - taxPayable;
            
            // --- NEW MONTHLY CALCULATIONS ---
            const grossMonthly = grossIncome / 12;
            const monthlyDeductions = totalDeductions / 12;
            const monthlyTax = taxPayable / 12;
            const monthlyTakeHome = annualTakeHome / 12; // monthlyTakeHome is also grossMonthly - monthlyDeductions - monthlyTax
            const effectiveTaxRate = grossIncome > 0 ? taxPayable / grossIncome : 0;

            return {
                staffName,
                staffId,
                staffGrade,
                basicSalary,
                housingAllowance,
                transportAllowance,
                otherAllowances,
                grossIncome, // Computed field
                nhis,
                loanInterest,
                lifeInsurance,
                computedNhf, // Computed field
                computedPension, // Computed field
                annualRent,
                statutoryDeductions,
                rentRelief,
                totalDeductions,
                annualIncomeBeforeTax, // New computed field
                taxableIncome,
                taxPayable,
                annualTakeHome, // New computed field
                
                // New Fields
                grossMonthly,
                monthlyDeductions, // New computed field
                monthlyTax,
                monthlyTakeHome,
                effectiveTaxRate,

                bandDetails
            };
        }

        // --- EXCEL FORMATTING FUNCTION ---
        /**
         * Applies formatting to the worksheet for better aesthetics and clarity.
         * @param {Object} ws - The worksheet object.
         * @param {number} numRows - The number of data rows (excluding header).
         */
        function applyAestheticFormatting(ws, numRows) {
            const range = XLSX.utils.decode_range(ws['!ref']);
            const headerRow = range.s.r; // Typically 0

            // Excel Style Definitions
            const THICK_BORDER = { style: "thick", color: { auto: 1 } };
            const THIN_BORDER = { style: "thin", color: { auto: 1 } };
            const CURRENCY_FORMAT = '_("‚Ç¶"* #,##0.00_);_("‚Ç¶"* (#,##0.00);_("‚Ç¶"* "-"??_);_(@_)';
            const PERCENTAGE_FORMAT = '0.00%'; // For Effective Tax Rate
            
            // Column Index Definitions (0-based) for new layout (23 columns total)
            const COL_HR_END = 2; // Column C: Grade of Staff (Separates Personal Data)
            const COL_INPUT_END = 13; // Column N: Annual Rent Paid (Separates Input Data from Computed Data)
            const COL_FINANCIAL_START = 3; // Column D: Basic Salary (First column to receive currency format/background)
            const COL_TAXABLE_INCOME = 17; // Column R: Taxable Income
            const COL_TAX_PAYABLE = 18; // Column S: Annual Tax Payable
            const COL_MONTHLY_TAKE_HOME = 21; // Column V: Worker's Take-Home Pay (Monthly) (Final highlight)
            const COL_RATE = 22; // Column W: Effective Tax Rate (Special formatting for percentage)

            // 1. Currency/Percentage Format
            // Apply to all financial columns (D to W, or 3 to 22)
            for (let R = headerRow + 1; R <= range.e.r; ++R) {
                for (let C = COL_FINANCIAL_START; C <= range.e.c; ++C) {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (ws[cellAddress] && ws[cellAddress].t === 'n') {
                        // Apply currency format to all number cells except the last one (Effective Tax Rate)
                        if (C !== COL_RATE) {
                            ws[cellAddress].z = CURRENCY_FORMAT;
                        } else {
                            // Apply percentage format to Effective Tax Rate
                            ws[cellAddress].z = PERCENTAGE_FORMAT; 
                        }
                    }
                }
            }

            // 2. Header Style (Bold, Centered, Green Background, Thin Borders for inner separation)
            const headerStyle = {
                font: { bold: true, color: { rgb: "FFFFFF" } },
                fill: { fgColor: { rgb: "047857" } }, // Emerald-700
                alignment: { horizontal: "center", vertical: "center", wrapText: true },
                border: { top: THIN_BORDER, bottom: THIN_BORDER, left: THIN_BORDER, right: THIN_BORDER }
            };

            for (let C = range.s.c; C <= range.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({ c: C, r: headerRow });
                ws[cellAddress] = { ...ws[cellAddress], s: headerStyle };
            }

            // 3. Differentiate Input (Yellow-ish) vs. Output (Blue-ish)
            const inputStyle = { fill: { fgColor: { rgb: "FFFACD" } } }; // Lemon Chiffon
            const outputStyle = { fill: { fgColor: { rgb: "E6F7FF" } } }; // Pale Blue
            
            // Final result style (Light Green Highlight)
            const finalResultStyle = { 
                font: { bold: true },
                fill: { fgColor: { rgb: "CCEECC" } }, 
                border: { top: THIN_BORDER, bottom: THIN_BORDER, left: THIN_BORDER, right: THIN_BORDER }
            };


            for (let R = headerRow + 1; R <= range.e.r; ++R) {
                // Apply input background to salary breakdown (Cols 3 to 6)
                for (let C = COL_FINANCIAL_START; C <= 6; ++C) {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...inputStyle };
                }
                
                // Apply output background to computed Gross Income (Col 7)
                let grossIncomeAddr = XLSX.utils.encode_cell({ c: 7, r: R });
                if (!ws[grossIncomeAddr].s) ws[grossIncomeAddr].s = {};
                ws[grossIncomeAddr].s = { ...ws[grossIncomeAddr].s, ...outputStyle };
                
                // Apply input background to remaining inputs (NHIS, Loan, Insurance, Rent) (Cols 8, 9, 10, 13)
                [8, 9, 10, 13].forEach(C => {
                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...inputStyle };
                });

                // Apply output background to all computed deduction/result columns (Cols 7, 11, 12, 14 to 22)
                for (let C = 7; C <= range.e.c; ++C) {
                    // Skip input columns 8, 9, 10, 13, which were already marked as input
                    if ([8, 9, 10, 13].includes(C)) continue; 

                    const cellAddress = XLSX.utils.encode_cell({ c: C, r: R });
                    if (!ws[cellAddress].s) ws[cellAddress].s = {};
                    ws[cellAddress].s = { ...ws[cellAddress].s, ...outputStyle };
                }


                // Apply special final result style to key outputs
                // Taxable Income (Column 17)
                let taxableIncomeAddr = XLSX.utils.encode_cell({ c: COL_TAXABLE_INCOME, r: R });
                if (!ws[taxableIncomeAddr].s) ws[taxableIncomeAddr].s = {};
                ws[taxableIncomeAddr].s = { ...ws[taxableIncomeAddr].s, ...finalResultStyle };

                // Annual Tax Payable (Column 18)
                let taxPayableAddr = XLSX.utils.encode_cell({ c: COL_TAX_PAYABLE, r: R });
                if (!ws[taxPayableAddr].s) ws[taxPayableAddr].s = {};
                ws[taxPayableAddr].s = { ...ws[taxPayableAddr].s, ...finalResultStyle };

                // Monthly Take-Home Pay (Column 21)
                let takeHomeAddr = XLSX.utils.encode_cell({ c: COL_MONTHLY_TAKE_HOME, r: R });
                if (!ws[takeHomeAddr].s) ws[takeHomeAddr].s = {};
                ws[takeHomeAddr].s = { ...ws[takeHomeAddr].s, ...finalResultStyle };
            }

            // 4. Apply THICK Borders for Section Separation
            for (let R = headerRow; R <= range.e.r; ++R) {
                // --- Separation 1: HR Data (Col 2, Grade of Staff) and Financial Data (Col 3) ---
                let cellAddr1 = XLSX.utils.encode_cell({ c: COL_HR_END, r: R });
                if (!ws[cellAddr1]) ws[cellAddr1] = {};
                if (!ws[cellAddr1].s) ws[cellAddr1].s = {};
                if (!ws[cellAddr1].s.border) ws[cellAddr1].s.border = {};
                ws[cellAddr1].s.border.right = THICK_BORDER;

                // --- Separation 2: Input Data (Col 13, Annual Rent Paid) and Computed Data (Col 14) ---
                let cellAddr2 = XLSX.utils.encode_cell({ c: COL_INPUT_END, r: R });
                if (!ws[cellAddr2]) ws[cellAddr2] = {};
                if (!ws[cellAddr2].s) ws[cellAddr2].s = {};
                if (!ws[cellAddr2].s.border) ws[cellAddr2].s.border = {};
                ws[cellAddr2].s.border.right = THICK_BORDER;
            }

            // 5. Auto-width Columns (Best Effort)
            const columnWidths = OUTPUT_HEADERS.map((header, index) => {
                let w = header.length + 4; // Base width based on header length
                // Increase width for financial columns
                if (index >= COL_FINANCIAL_START) {
                    w = Math.max(w, 20); // Minimum width for formatted currency columns
                }
                // Ensure formula columns are wide enough
                if (index === 7 || index === 11 || index === 12 || index === 19 || index === 20 || index === 21 || index === 22) {
                    w = Math.max(w, 35);
                }
                return { wch: w };
            });
            ws['!cols'] = columnWidths;
        }

        // --- INDIVIDUAL CALCULATION LOGIC (Simplified) ---
        function calculatePIT() {
            // Individual calculation doesn't use the HR fields, but the function handles it gracefully
            result = calculatePITForEmployee(formData);
            render();
        }

        function handleNext() {
            const input = document.getElementById('currentInput');
            const valueStr = input.value.replace(/,/g, '');
            const value = parseFloat(valueStr || '0');
            const currentKey = steps[currentStep].key;

            if (isNaN(value) || value < 0) {
                alert('Please enter a valid positive number');
                return;
            }

            // Check for zero Basic Salary, as it's critical for computation
            if (currentKey === 'basicSalary' && value === 0 && input.value !== '0') {
                 alert('Basic Annual Salary cannot be zero for calculation.');
                return;
            }

            formData[currentKey] = value;

            if (currentStep < steps.length - 1) {
                currentStep++;
                render();
                setTimeout(() => {
                    const nextInput = document.getElementById('currentInput');
                    if (nextInput) nextInput.focus();
                }, 100);
            } else {
                calculatePIT();
            }
        }

        function handleBack() {
            if (currentStep > 0) {
                currentStep--;
                render();
                setTimeout(() => {
                    const prevInput = document.getElementById('currentInput');
                    if (prevInput) prevInput.focus();
                }, 100);
            }
        }

        function resetCalculator() {
            currentStep = 0;
            formData = {};
            result = null;
            render();
            setTimeout(() => {
                const input = document.getElementById('currentInput');
                if (input) input.focus();
            }, 100);
        }

        // --- BULK UPLOAD LOGIC ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const acceptedTypes = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/csv'];
            if (!acceptedTypes.includes(file.type) && !file.name.endsWith('.csv') && !file.name.endsWith('.xlsx')) {
                alert('Please upload a valid CSV or Excel (.xlsx) file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                let jsonArray = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonArray.length < 2) {
                    alert('The uploaded file must contain a header row and at least one data row.');
                    return;
                }

                const headerRow = jsonArray[0].map(h => String(h).trim());
                const mappedHeader = headerRow.map(h => BULK_HEADER_MAP[h] || h);

                const dataRows = jsonArray.slice(1);
                const employeeData = dataRows.map(row => {
                    let employee = {};
                    mappedHeader.forEach((key, index) => {
                        let rawValue = row[index] !== undefined && row[index] !== null ? String(row[index]).replace(/,/g, '') : '';
                        
                        if (FINANCIAL_KEYS.includes(key)) {
                            employee[key] = parseFloat(rawValue) || 0;
                        } else {
                            employee[key] = rawValue;
                        }
                    });
                    
                    const requiredAllowancePresent = INPUT_ALLOWANCE_KEYS.every(key => key in employee);
                    if (requiredAllowancePresent) {
                         if (employee.basicSalary > 0) {
                            return calculatePITForEmployee(employee);
                         }
                    }
                    return null;
                }).filter(e => e !== null);

                if (employeeData.length === 0) {
                    alert('No valid records found after processing. Check your header names and ensure Basic Salary is entered for each row.');
                    return;
                }

                bulkResult = employeeData;
                render();
            };
            reader.readAsArrayBuffer(file);
        }


        function downloadBulkResult() {
            if (!bulkResult || bulkResult.length === 0) {
                alert("No calculation results to download.");
                return;
            }

            // Map the calculated data to the output row structure (23 columns)
            const outputData = bulkResult.map(res => [
                // HR Data (0, 1, 2)
                res.staffName, res.staffId, res.staffGrade,
                // Salary Breakdown Inputs (3, 4, 5, 6)
                res.basicSalary,
                res.housingAllowance,
                res.transportAllowance,
                res.otherAllowances,
                // Computed Gross Income (7)
                res.grossIncome, 
                // Deduction Inputs (8, 9, 10)
                res.nhis,
                res.loanInterest,
                res.lifeInsurance,
                // Computed Deductions (11, 12)
                res.computedNhf, 
                res.computedPension, 
                // Remaining Deduction Input (13)
                res.annualRent,
                // Calculated columns (14, 15, 16, 17, 18)
                res.statutoryDeductions,
                res.rentRelief,
                res.totalDeductions,
                res.taxableIncome,
                res.taxPayable,
                
                // --- NEW FIELDS (19-22) ---
                res.grossMonthly,
                res.monthlyTax,
                res.monthlyTakeHome,
                res.effectiveTaxRate // Percentage, will be formatted in applyAestheticFormatting
            ]);

            const sheetData = [OUTPUT_HEADERS, ...outputData];

            const wb = XLSX.utils.book_new();
            
            // Create a temporary worksheet and apply cell styling immediately
            // Must use { cellStyles: true } to enable complex styling
            const tempSheet = XLSX.utils.aoa_to_sheet(sheetData, { cellStyles: true });
            
            // Apply formatting styles
            applyAestheticFormatting(tempSheet, outputData.length);
            
            XLSX.utils.book_append_sheet(wb, tempSheet, "PIT Calculations");
            
            XLSX.writeFile(wb, "PIT_Bulk_Calculation_Results.xlsx");
        }

        function resetBulkCalculator() {
            bulkResult = null;
            const fileInput = document.getElementById('bulkFileInput');
            if (fileInput) fileInput.value = '';
            render();
        }

        // --- RENDER FUNCTIONS (Web UI) ---

        function renderTabs() {
            return `
                <div class="max-w-3xl mx-auto mb-6">

                            <div class="bg-gradient-to-r from-green-600 to-emerald-600 rounded-lg p-6 text-white text-center">
                                <div class="text-sm font-medium mb-2">TOTAL ANNUAL TAX ACROSS ALL RECORDS</div>
                                <div class="text-4xl font-bold">
                                    ${formatCurrency(totalAnnualTax)}
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 rounded-lg p-6 text-gray-700">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4">Monthly Payroll Totals</h3>
                                <div class="flex justify-between font-medium text-lg border-b border-blue-200 pb-2 mb-2">
                                    <span>Total Gross Monthly Salary:</span>
                                    <span class="text-blue-700">${formatCurrency(totalGrossMonthly)}</span>
                                </div>
                                <div class="flex justify-between font-medium text-lg">
                                    <span>Total Monthly Tax Due:</span>
                                    <span class="text-red-600 font-bold">${formatCurrency(totalMonthlyTax)}</span>
                                </div>
                            </div>


                            <button onclick="downloadBulkResult()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Download Excel/CSV Results (${bulkResult.length} Records)
                            </button>

                            <button onclick="resetBulkCalculator()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">
                                Start New Bulk Upload
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }


        function render() {
            let content = '';

            if (currentTab === 'individual') {
                content = result ? renderResult() : renderForm();
            } else if (currentTab === 'bulk') {
                content = bulkResult ? renderBulkResult() : renderBulkInput();
            }

            document.getElementById('app').innerHTML = renderTabs() + content;

            if (currentTab === 'individual' && !result) {
                setTimeout(() => {
                    const input = document.getElementById('currentInput');
                    if (input) input.focus();
                }, 100);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
